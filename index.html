<!DOCTYPE html>

<html>
<head>
        <title>Index</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles/main.css">

        <script src="scripts/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/frontend.js"></script>
        <script type="text/javascript">
            $(function() {
                Frontend.start();
            });
        </script>

</head>
<body>
    <header>
        
        <div class="headerLogo">
            HeaderPlaceholder
        </div>

    </header>
    
    <div id ="session_value"></div>

    <div class="background">
        <div class="banner">
            <div class="logo">
                
            </div>
        </div>
        <div class="container">

            
            <form class='profileContainer gui'>
                <div class="message BigMessage">Welcome to AppName!</div>

                <input type="button" class="myButton login-gui-button" value="Login" />
                <input type="button" class="myButton logout-gui-button" value="Logout" />
                <div class="message SmallMessage">New Instructor?</div>
                <input type="button" class="myButton instructor-create-gui-button" value="Create Instructor Profile" />

                <div class="message SmallMessage">New Student?</div>
                <input type="button" class="myButton student-create-gui-button" value="Create Student Profile" />

                <input type="button" class="myButton view-profile-gui-button" value="View profile" />
                <input type="button" class="myButton view-courses-gui-button" value="View Courses" />

                <input type = "button" class = "myButton edit-profile" value = "Edit Profile" />
            </form>
        </div>


        <form class='profileContainer instructor-create'>
            <div class="message BigMessage">Enter your instructor profile info...</div>
            <input type="text" placeholder="Faculty ID" class="inputProfileText instructor-id-input" name="facultyid" />
            <input type="text" placeholder="First name" class="inputProfileText instructor-first-name-input" name="facultyfirstname" />
            <input type="text" placeholder="Last name" class="inputProfileText instructor-last-name-input" name="facultylastname" />
            <input type="text" placeholder="Email" class="inputProfileText instructor-email-input" name="facultyemail" />
            <input type="text" placeholder="Phone" class="inputProfileText instructor-phone-input" name="facultyphone" />
            <input type="text" placeholder="Office" class="inputProfileText instructor-office-input" name="facultyofficeinput" />
            <input type="text" placeholder="Password" class="inputProfileText instructor-password-input" name="facultypasswordinput" />
            <input type="button" class="myButton instructor-create-submit" value="Submit" />
            <input type="button" class="myButton instructor-create-cancel" value="Cancel" />
        </form>

        <form class='profileContainer student-create'>
            <div class="message BigMessage">Enter your student profile info...</div>
            <input type="text" placeholder="Student ID" class="inputProfileText student-id-input" name="studentid" />
            <input type="text" placeholder="First name" class="inputProfileText student-first-name-input" name="studentfirstname" />
            <input type="text" placeholder="Last name" class="inputProfileText student-last-name-input" name="studentlastname" />
            <input type="text" placeholder="Email" class="inputProfileText student-email-input" name="studentemail" />
            <input type="text" placeholder="Major" class="inputProfileText student-major-input" name="studentmajorinput" />
            <input type="text" placeholder="GPA" class="inputProfileText student-gpa-input" name="studentgpainput" />
            <input type="text" placeholder="Graduation date" class="inputProfileText student-graduation-input" name="studentgraduationinput" />
            <input type="text" placeholder="Password" class="inputProfileText student-password-input" name="studentpasswordinput" />
            <input type="button" class="myButton student-create-submit" value="Submit" />
            <input type="button" class="myButton student-create-cancel" value="Cancel" />
        </form>

        <form class='profileContainer login'>
            <div class="message BigMessage login-message">Login...</div>
            <input type="text" placeholder="Email" class="inputProfileText login-username" name="loginusername" />
            <input type="text" placeholder="Password" class="inputProfileText login-password" name="loginpassword" />
            
            <div class="message SmallMessage">Are you a student or an instructor?</div>
            <select class="user-type">
                <option value='student'>Student</option>
                <option value='instructor'>Instructor</option>
            </select>
            <input type="button" class="myButton login-submit" value="Submit" />
            <input type="button" class="myButton login-cancel" value="Cancel" />
        </form>

        <form class='view-profile'>
            <div class="message BigMessage">Your Profile</div>
            <section class = "display-profile-instructor">
                <div class = "profile-name-instructor"></div>
                <div class = "profile-email-instructor"></div>
                <div class = "profile-phone-instructor"></div>
                <div class = "profile-faculty-id"></div>
                <div class = "profile-office-instructor"></div>
                <input type="button" class = "myButton add-course-button" value="Add Course" />
            </section>

            <section class = "display-profile-student">
                <div class = "profile-name-student"></div>
                <div class = "profile-email-student"></div>
                <div class = "profile-student-id"></div>
                <div class = "profile-gpa"></div>
                <div class = "profile-graduation-date"></div>
                <div class = "profile-major"></div>
            </section>
            <input type="button" class="myButton profile-back" value="Back" />
        </form>

        <form class = 'edit-instructor-profile'>
             <input type= "text" value= "" class="inputProfileText edit-instructor-email" />
             <input type = "text" value= "" class = "inputProfileText edit-phone" />
             <input type = "text" value = "" class = 'inputProfileText edit-office' />
             
             <input type = "button" value = "Change Password" class = "myButton change-password" />
             <input type = "button" value = "Submit" class = "myButton edit-instructor-submit" />
             <input type = "button" value = "Back" class = "myButton edit-instructor-back" />
        </form>

        <form class = 'edit-student-profile'>
             <input type = "text" class = "inputProfileText edit-student-email" label = "Email" value = ""/>
             <input type = "text" class = 'inputProfileText edit-major' value = ""/>
             <input type = "text" class = 'inputProfileText edit-gpa' value = ""/>
             <input type = "text" class = 'inputProfileText edit-graduation-date' value = ""/>

             <input type = "button" value = "Change Password" class = "myButton change-password" />
             <input type = "button" value = "Submit" class = "myButton edit-student-submit" />
             <input type = "button" value = "Back" class = "myButton edit-student-back" />
        </form>

        <form class = 'change-password-form'>
             <input type = "text" class = "inputProfileText old-password" placeholder= "Old Password" value = ""/>
             <input type = "text" class = "inputProfileText new-password" placeholder= "New Password" value = ""/>
             <input type = "text" class = "inputProfileText confirm-new-password" placeholder= "Confirm New Password" value = ""/>

             <input type="button" class="myButton new-password-submit" value="Submit" />
             <input type="button" class="myButton new-password-cancel" value="Cancel" />
        </form>

        <form class='instructor-add-course'>
            <div class="message BigMessage">Add a Class</div>
            <input type="text" placeholder="Class Catalog ID" class="inputProfileText class-id-input" name="classid" />
            <input type="text" placeholder="Class Name" class="inputProfileText class-name-input" name="classnamne" />
            <input type="text" placeholder="Class Description" class="inputProfileText class-idk-input" name="classidk" />

            <input type="button" class="myButton add-course-submit" value="Submit" />
            <input type="button" class="myButton add-course-cancel" value="Cancel" />
        </form>

     
        <section class = 'courses'>
            <article class = 'course'>
                <div class = 'course-name'></div>
                <div class = 'course-title'></div>
                <div class = 'course-description'></div>
                <div class = 'instructor'></div>
            </article>
            <input type="button" class="myButton view-courses-back" value="Back" />
        </section>
   
        
    </div>

</body>
</html>
